            { day: 90, date: "251229", content: "Rev_13-Rev_15", url: "https://drive.google.com/uc?export=download&id=1lbMNg9MM4IC2zseUL7LkzGPjjJ-uR1Wx" },
            { day: 91, date: "251230", content: "Rev_16-Rev_19", url: "https://drive.google.com/uc?export=download&id=1RU_qGBd6g_WEjsulcuDvz9N61wDanjr6" },
            { day: 92, date: "251231", content: "Rev_20-Rev_22", url: "https://drive.google.com/uc?export=download&id=1-63OFMGNqT-cJmTrkCA1NFdqLHwRR8nI" }
        ];

        let currentAudio = null;
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');
        const currentTitle = document.getElementById('currentTitle');
        const currentContent = document.getElementById('currentContent');
        const playlist = document.getElementById('playlist');
        const searchInput = document.getElementById('searchInput');

        function formatContent(content) {
            return content.replace(/_/g, ' ').replace(/(\d+)/g, ' $1');
        }

        function playAudio(item) {
            audioSource.src = item.url;
            audioPlayer.load();
            audioPlayer.play();
            
            currentTitle.textContent = `Day ${item.day}`;
            currentContent.textContent = formatContent(item.content);
            
            document.querySelectorAll('.day-item').forEach(el => {
                el.classList.remove('active');
            });
            
            document.querySelector(`[data-day="${item.day}"]`).classList.add('active');
            currentAudio = item;
        }

        function renderPlaylist(items) {
            playlist.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'day-item';
                div.setAttribute('data-day', item.day);
                div.innerHTML = `
                    <div class="day-info">
                        <div class="day-number">Day ${item.day}</div>
                        <div class="day-content">${formatContent(item.content)}</div>
                    </div>
                    <div class="play-icon">‚ñ∂</div>
                `;
                div.addEventListener('click', () => playAudio(item));
                playlist.appendChild(div);
            });
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = audioData.filter(item => {
                const dayStr = `day${item.day}`.toLowerCase();
                const content = item.content.toLowerCase();
                return dayStr.includes(searchTerm) || content.includes(searchTerm);
            });
            renderPlaylist(filtered);
        });

        audioPlayer.addEventListener('ended', () => {
            const currentIndex = audioData.findIndex(item => item.day === currentAudio.day);
            if (currentIndex < audioData.length - 1) {
                playAudio(audioData[currentIndex + 1]);
            }
        });

        renderPlaylist(audioData);
    </script>
</body>
